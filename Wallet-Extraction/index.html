<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Nota de Corretagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sortable-header {
            cursor: pointer;
            position: relative;
        }

        .sortable-header:hover {
            background-color: #f0f0f0;
        }

        .sort-indicator {
            display: inline-block;
            width: 1em;
            text-align: left;
            margin-left: 0.5em;
        }
    </style>
</head>

<body class="p-4 sm:p-8 bg-gray-100">

    <div class="container mx-auto p-4 max-w-6xl">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Extrator de Dados de Nota de Corretagem</h1>
        <p class="text-center text-gray-600 mb-8">
            Faça o upload de uma ou mais notas de corretagem em PDF para extrair as principais informações.
        </p>

        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="upload-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Selecione o(s) arquivo(s) (PDF)</label>
                    <div class="mt-2 border-2 border-dashed border-gray-300 rounded-md p-6 text-center">
                        <input id="file-upload" name="file" type="file" accept=".pdf" class="hidden" multiple>
                        <label for="file-upload" class="cursor-pointer text-indigo-600 hover:text-indigo-800">Clique
                            para carregar</label>
                        <p class="text-xs text-gray-500" id="file-name">Nenhum arquivo selecionado</p>
                    </div>
                </div>
                <div class="flex justify-center">
                    <button type="submit" id="process-button"
                        class="px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:opacity-50"
                        disabled>
                        Processar Nota(s)
                    </button>
                </div>
            </form>

            <div id="results-container" class="mt-8"></div>

            <div id="copy-button-container" class="mt-4 text-center hidden">
                <button id="copy-button" class="px-5 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                    Copiar Dados
                </button>
            </div>

            <div id="message-box" class="p-4 mt-6 rounded-md hidden" role="alert">
                <p id="message-content" class="text-sm"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadForm = document.getElementById('upload-form');
            const fileUpload = document.getElementById('file-upload');
            const fileNameSpan = document.getElementById('file-name');
            const processButton = document.getElementById('process-button');
            const resultsContainer = document.getElementById('results-container');
            const messageBox = document.getElementById('message-box');
            const messageContent = document.getElementById('message-content');
            const copyButtonContainer = document.getElementById('copy-button-container');
            const copyButton = document.getElementById('copy-button');

            let currentTradesData = [];

            // NOVO: Variáveis para controlar o estado da ordenação
            let sortColumn = null;
            let sortDirection = 'asc';

            fileUpload.addEventListener('change', (event) => {
                const files = event.target.files;
                fileNameSpan.textContent = files.length > 0 ? `${files.length} arquivo(s) selecionado(s)` : 'Nenhum arquivo selecionado';
                processButton.disabled = files.length === 0;
            });

            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const files = fileUpload.files;
                if (files.length === 0) {
                    showMessage('Por favor, selecione ao menos um arquivo.', 'bg-yellow-50 text-yellow-700');
                    return;
                }

                resultsContainer.innerHTML = '';
                copyButtonContainer.classList.add('hidden');
                processButton.disabled = true;
                showMessage('Processando...', 'bg-blue-50 text-blue-700');

                const formData = new FormData();
                for (const file of files) {
                    formData.append('file', file);
                }

                try {
                    const response = await fetch('http://127.0.0.1:5000/api/extract_data', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Erro no servidor');
                    }

                    currentTradesData = await response.json();
                    renderConsolidatedTable(currentTradesData);
                    showMessage('Dados extraídos com sucesso!', 'bg-green-50 text-green-700');

                } catch (error) {
                    showMessage(`Erro: ${error.message}`, 'bg-red-50 text-red-700');
                    currentTradesData = [];
                } finally {
                    processButton.disabled = false;
                }
            });

            copyButton.addEventListener('click', () => {
                if (currentTradesData.length === 0) {
                    showMessage('Não há dados para copiar.', 'bg-yellow-50 text-yellow-700');
                    return;
                }

                const columns = [
                    { header: "Data da operação", key: "Data da operação" },
                    { header: "Operação", key: "Operação" }, { header: "Ticker", key: "Ticker" },
                    { header: "Quantidade negociado", key: "Quantidade negociado" },
                    { header: "Preço unitário negociado", key: "Preço unitário negociado" },
                    { header: "Taxas", key: "Taxas" }, { header: "IRRF", key: "IRRF" },
                    { header: "Split Ratio", key: "Split Ratio" }, { header: "Corretora", key: "Corretora" }
                ];

                const rows = currentTradesData.map(trade => {
                    return columns.map(col => trade[col.key] || '').join('\t');
                });

                const textToCopy = rows.join('\n');

                navigator.clipboard.writeText(textToCopy).then(() => {
                    showMessage('Dados copiados para a área de transferência!', 'bg-green-50 text-green-700');
                    copyButton.textContent = 'Copiado!';
                    setTimeout(() => { copyButton.textContent = 'Copiar Dados'; }, 2000);
                }).catch(err => {
                    showMessage('Falha ao copiar os dados.', 'bg-red-50 text-red-700');
                });
            });

            // NOVO: Event listener para cliques nos cabeçalhos (usando delegação de eventos)
            resultsContainer.addEventListener('click', (event) => {
                const header = event.target.closest('.sortable-header');
                if (header) {
                    const key = header.dataset.key;
                    sortTable(key);
                }
            });

            // NOVO: Função para ordenar a tabela
            function sortTable(key) {
                if (sortColumn === key) {
                    sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    sortColumn = key;
                    sortDirection = 'asc';
                }

                currentTradesData.sort((a, b) => {
                    const valA = a[key];
                    const valB = b[key];
                    let comparison = 0;

                    // Lógica para tratar diferentes tipos de dados
                    if (key === 'Data da operação') {
                        const dateA = valA.split('/').reverse().join('-');
                        const dateB = valB.split('/').reverse().join('-');
                        comparison = dateA.localeCompare(dateB);
                    } else if (['Quantidade negociado', 'Preço unitário negociado', 'Taxas', 'IRRF'].includes(key)) {
                        const numA = parseFloat(String(valA).replace('.', '').replace(',', '.'));
                        const numB = parseFloat(String(valB).replace('.', '').replace(',', '.'));
                        comparison = numA - numB;
                    } else {
                        comparison = String(valA).localeCompare(String(valB));
                    }

                    return sortDirection === 'asc' ? comparison : -comparison;
                });

                renderConsolidatedTable(currentTradesData);
            }

            function showMessage(message, classes) {
                messageBox.classList.remove('hidden');
                messageBox.className = `p-4 mt-6 rounded-md ${classes}`;
                messageContent.textContent = message;
            }

            // MODIFICADO: Função de renderização agora inclui indicadores de ordenação
            function renderConsolidatedTable(trades) {
                if (!Array.isArray(trades) || trades.length === 0) {
                    resultsContainer.innerHTML = '<p class="text-center text-gray-500">Nenhuma negociação encontrada.</p>';
                    copyButtonContainer.classList.add('hidden');
                    return;
                }

                const columns = [
                    { header: "Data da operação", key: "Data da operação" },
                    { header: "Operação", key: "Operação" }, { header: "Ticker", key: "Ticker" },
                    { header: "Quantidade negociado", key: "Quantidade negociado" },
                    { header: "Preço unitário negociado", key: "Preço unitário negociado" },
                    { header: "Taxas", key: "Taxas" }, { header: "IRRF", key: "IRRF" },
                    { header: "Split Ratio", key: "Split Ratio" }, { header: "Corretora", key: "Corretora" }
                ];

                const headerHtml = columns.map(col => {
                    let sortIndicator = '';
                    if (col.key === sortColumn) {
                        sortIndicator = sortDirection === 'asc' ? '▲' : '▼';
                    }
                    return `<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase sortable-header" data-key="${col.key}">
                                ${col.header}<span class="sort-indicator">${sortIndicator}</span>
                            </th>`;
                }).join('');

                const bodyHtml = trades.map(trade => {
                    const rowData = columns.map(col => `<td class="px-6 py-4 whitespace-nowrap text-left text-sm text-gray-700">${trade[col.key] || ''}</td>`).join('');
                    return `<tr>${rowData}</tr>`;
                }).join('');

                resultsContainer.innerHTML = `
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200 border rounded-lg">
                            <thead class="bg-gray-50">
                                <tr>${headerHtml}</tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${bodyHtml}
                            </tbody>
                        </table>
                    </div>
                `;

                copyButtonContainer.classList.remove('hidden');
            }
        });
    </script>

</body>

</html>
