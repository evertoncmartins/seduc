<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Nota de Corretagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4 sm:p-8 bg-gray-100">

    <div class="container mx-auto p-4 max-w-4xl">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Extrator de Dados de Nota de Corretagem</h1>
        <p class="text-center text-gray-600 mb-8">
            Faça o upload de uma ou mais notas de corretagem em PDF para extrair as principais informações.
        </p>

        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="upload-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Selecione o(s) arquivo(s) (PDF)</label>
                    <div class="mt-2 border-2 border-dashed border-gray-300 rounded-md p-6 text-center">
                        <input id="file-upload" name="file" type="file" accept=".pdf" class="hidden" multiple>
                        <label for="file-upload" class="cursor-pointer text-indigo-600 hover:text-indigo-800">Clique
                            para carregar</label>
                        <p class="text-xs text-gray-500" id="file-name">Nenhum arquivo selecionado</p>
                    </div>
                </div>
                <div class="flex justify-center">
                    <button type="submit" id="process-button"
                        class="px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:opacity-50"
                        disabled>
                        Processar Nota(s)
                    </button>
                </div>
            </form>

            <div id="results-container" class="mt-8"></div>

            <div id="message-box" class="p-4 mt-6 rounded-md hidden" role="alert">
                <p id="message-content" class="text-sm"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadForm = document.getElementById('upload-form');
            const fileUpload = document.getElementById('file-upload');
            const fileNameSpan = document.getElementById('file-name');
            const processButton = document.getElementById('process-button');
            const resultsContainer = document.getElementById('results-container');
            const messageBox = document.getElementById('message-box');
            const messageContent = document.getElementById('message-content');

            fileUpload.addEventListener('change', (event) => {
                const files = event.target.files;
                if (files.length > 0) {
                    // Lógica para exibir o número de arquivos
                    fileNameSpan.textContent = `${files.length} arquivo(s) selecionado(s)`;
                    processButton.disabled = false;
                } else {
                    fileNameSpan.textContent = 'Nenhum arquivo selecionado';
                    processButton.disabled = true;
                }
            });

            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const files = fileUpload.files;
                if (files.length === 0) {
                    showMessage('Por favor, selecione ao menos um arquivo.', 'bg-yellow-50 text-yellow-700');
                    return;
                }

                resultsContainer.innerHTML = ''; // Limpa resultados anteriores
                processButton.disabled = true;
                showMessage('Processando...', 'bg-blue-50 text-blue-700');

                const formData = new FormData();
                // Adiciona todos os arquivos ao mesmo campo 'file'
                for (const file of files) {
                    formData.append('file', file);
                }

                try {
                    const response = await fetch('http://127.0.0.1:5000/api/extract_data', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Erro no servidor');
                    }

                    const resultsArray = await response.json();

                    // Renderiza um bloco de resultado para cada arquivo processado
                    resultsArray.forEach(data => {
                        renderResultBlock(data);
                    });

                    showMessage('Dados extraídos com sucesso!', 'bg-green-50 text-green-700');
                } catch (error) {
                    showMessage(`Erro: ${error.message}`, 'bg-red-50 text-red-700');
                } finally {
                    processButton.disabled = false;
                }
            });

            function showMessage(message, classes) {
                messageBox.classList.remove('hidden');
                messageBox.className = `p-4 mt-6 rounded-md ${classes}`;
                messageContent.textContent = message;
            }

            // Nova função para renderizar um bloco de resultado completo para uma nota
            function renderResultBlock(data) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'mb-12'; // Espaçamento entre os resultados das notas

                let content = `
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">
                        Resultados para: <span class="font-medium">${data.filename}</span>
                    </h2>
                `;

                if (data.error) {
                    content += `<p class="text-red-600">Erro: ${data.error}</p>`;
                    resultDiv.innerHTML = content;
                    resultsContainer.appendChild(resultDiv);
                    return;
                }

                // Tabela de dados globais
                const globalKeys = Object.keys(data).filter(k => k !== 'Negociacoes' && k !== 'filename');
                content += `
                    <div class="overflow-x-auto mb-6">
                        <table class="min-w-full divide-y divide-gray-200 border rounded-lg">
                            <thead class="bg-gray-50">
                                <tr>${globalKeys.map(key => `<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">${key}</th>`).join('')}</tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr>${globalKeys.map(key => `<td class="px-6 py-4 text-left text-sm text-gray-500">${data[key]}</td>`).join('')}</tr>
                            </tbody>
                        </table>
                    </div>
                `;

                // Tabela de negociações
                if (Array.isArray(data.Negociacoes) && data.Negociacoes.length > 0) {
                    content += `
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">Negociações</h3>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200 border rounded-lg">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ativo</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Operação</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantidade</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Valor Unitário</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    ${data.Negociacoes.map(neg => `
                                        <tr>
                                            <td class="px-6 py-4 text-left text-sm text-gray-500">${neg['Ativo'] || ''}</td>
                                            <td class="px-6 py-4 text-left text-sm text-gray-500">${neg['Operacao'] || ''}</td>
                                            <td class="px-6 py-4 text-left text-sm text-gray-500">${neg['Quantidade'] || ''}</td>
                                            <td class="px-6 py-4 text-left text-sm text-gray-500">${neg['Valor Unitário'] || ''}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                }

                resultDiv.innerHTML = content;
                resultsContainer.appendChild(resultDiv);
            }
        });
    </script>

</body>

</html>
